---
kind: pipeline
type: docker
name: db-metadata 发布到maven 私服

steps:
  # 添加认证信息
  - name: authenticate
    image: robertstettner/drone-mvn-auth
    pull: always
    settings:
      servers:
        - id: asoco-nexus-release
          username: admin
          password: N783?23hthj_vP
        - id: asoco-nexus-snapshot
          username: admin
          password: N783?23hthj_vP
    when:
      branch:
        - spring-boot

  # 打包发布到nexus仓库中
  - name: deploy-to-nexus
    image: maven:3-alpine
    commands:
      - mvn -f db-metadata-parent/pom.xml -DskipTests clean deploy -gs settings.xml
    when:
      branch:
        - spring-boot

trigger:
  ref:
    - refs/heads/spring-boot
    - refs/heads/sp-release-**
