spring:
  profiles:
    active: dev

  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/metadata?useSSL=false&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB


logging:
  level:
    mb: debug
    root: info
  group:
    mb: com.github.md.web

md:
  dev-mode: false
  server:
    login:
      enable: true
    auth:
      enable: true
    upload:
      mode: local # default, 可以不配置
      base-upload-path: /opt/www/db-meta-serve # 当mode为本地时，配置的本地上传根路径
    event-enabled: true
    component:
      replace-from-json-file: true
    meta-object:
      replace-from-json-file: true

  analysis:
    extension:
      meta-object-enabled: true
      meta-field-enabled: true
      component-instance-enabled: true
server:
  port: 8888
